{% extends "base.html" %}

{% block conteudo %}
<p class="text-center">Bem vindo ao sistema de cotação e entregas</p>
<form action="" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu cep" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">🔎</button>
    </div>
    <div>
        <p class="text-start">{{ cep }}</p>
    </div>
</form>
{% endblock conteudo %}
